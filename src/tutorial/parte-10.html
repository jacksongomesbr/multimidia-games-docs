<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            //adicionado
            parent: 'phaser-example',
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            //adicionado
            dom: {
                createContainer: true
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var nick='';
        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var rank;
        var iniciar = false;

        var game = new Phaser.Game(config);


        function preload() {
            this.load.html('nameform', 'assets/nameform.html');
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create() {
            
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
            
            cursors = this.input.keyboard.createCursorKeys();

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            bombs = this.physics.add.group();

            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);

            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.collider(player, bombs, hitBomb, null, this);


            // Formulario de entrada nick 
            var element = this.add.dom(400, 0).createFromCache('nameform');
            element.addListener('click');
            element.on('click', function (event) {
                if (event.target.name === 'playButton'){
                    var valorentrada = this.getChildByName('valor');
                    nick=valorentrada.value;
                    if (valorentrada.value !== ''){
                //  Desativar os eventos de clique
                        this.removeListener('click');
                //  Ocultar o elemento de login
                        this.setVisible(false);
                        iniciar = true;
                    }else{
                        // Pisca o prompt
                        this.scene.tweens.add({
                        targets: text,
                        alpha: 0.2,
                        duration: 250,
                        ease: 'Power3',
                        yoyo: true
                        });
                    }
                }
            });


            this.tweens.add({
                targets: element,
                y: 300,
                duration: 3000,
                ease: 'Power3'
                });

        }

        function update() {
            if (gameOver) {
                return;
            }
            if (iniciar == true){           
                if (cursors.left.isDown) {
                    player.setVelocityX(-160);
                    player.anims.play('left', true);
                }
                else if (cursors.right.isDown) {
                    player.setVelocityX(160);
                    player.anims.play('right', true);
                }
                else {
                    player.setVelocityX(0);
                    player.anims.play('turn');
                }

                if (cursors.up.isDown && player.body.touching.down) {
                    player.setVelocityY(-330);
                }
            }
 
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;
            }

            localStorage.setItem(nick,score);
        }

        function rank_jogador(){
            // pega valores do localStorage e armazena em variavel rank
            var rank = [];
            if(localStorage.length>0){
                for(i=0; i<localStorage.length;i++){
                    rank.push({jogador:localStorage.key(i),pontuacao:localStorage.getItem(localStorage.key(i))});
                }
            }

            // Função ordena em ordem crescente
            rank.sort(function (a, b) {
                if (a.pontuacao < b.pontuacao) {
                    return 1;
                }
                if (a.pontuacao > b.pontuacao) {
                    return -1;
                }
                // a must be equal to b
                return 0;
            });

            return rank;
        }

        function hitBomb(player, bomb) {
            // apresenta nome game over
            gameOver = this.add.text(400, 200, 'GAME OVER', { fontSize: '82px', fill: '#000' });
            gameOver.setOrigin(0.5);
            // variavel para exibição 
            text = this.add.text(400, 290, '', { fontSize: '20px', fill: '#000' });
            text.setOrigin(0.5);


            // varivel jogadores recebe lista ordenada da função rank_jogador
            var jogadores = rank_jogador();
            // seta valores do array de jogadores para uma nova variavel para exibição em tela
            var rank = [];
            for(i=0;i<jogadores.length;i++){
                rank.push(['Jogador: ' + jogadores[i].jogador + ' Pontuação: '+ jogadores[i].pontuacao]);
            }
            // manda para exibição
            text.setText(rank);

            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

    </script>



</body>

</html>
